<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard</title>
    <link rel="stylesheet" href="/static/farmer_dashboard.css">
</head>
<body>
    <header class="header">
        <h1>Welcome</h1>
        <a href="/" class="logout">Logout</a>
    </header>

    <div class="container">
        <!-- Left Sidebar: Add Product Form -->
        <aside class="left-sidebar">
            <h2>Add Product</h2>
            <form action="/add_product" method="POST" class="product-form">
                <input type="hidden" name="farmer_id" value="{{ farmer_id }}">

                <label for="category">Category</label>
                <select name="category" id="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="fruits">Fruits</option>
                </select>

                <label for="product_name">Product Name</label>
                <input type="text" name="product_name" placeholder="Enter product name" required>

                <label for="price">Price Per</label>
                <input type="number" name="price" placeholder="Price" required>
                <select name="price_unit" required>
                    <option value="kg">Kg</option>
                    <option value="piece">Piece</option>
                </select>

                <label for="quantity">Quantity</label>
                <input type="number" name="quantity" placeholder="Quantity" required>
                <select name="quantity_unit" required>
                    <option value="kg">Kg</option>
                    <option value="piece">Piece</option>
                </select>

                <button type="submit">Add Product</button>
            </form>
        </aside>
    </div>
</body>
</html>
